<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Save Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="tailwind-config">
      {
          theme: {
            screens: {
              <!-- our breakpoints, can change this to different values -->
              'sm': '480px',
              'md': '768px',
              'lg': '976px',
              'xl': '1280px',
            },
              extend: {
                  colors: {
                    <!-- example colors - will import our own chosen pallet -->
                      'sea-blue': '#73b9d7',
                      'sky-blue': '#9de6e8',
                      'peach-puff': '#f9dbbdff',
                      'light-pink': '#ffa5abff',
                      'blush': '#da627dff',
                      'maroon-x-11': '#a53860ff',
                      'dark-sienna': '#450920ff',
                      'russian-violet': '#231942ff',
                      'purple-navy': '#5e548eff',
                      'purple-mountain-majesty': '#9f86c0ff',
                      'lilac': '#be95c4ff',
                      'pink-lavender': '#e0b1cbff',
                  }
              }
          }
      }
    </script>

      @layer utilities {
        /* all custom css goes here */
        .example-class {
          background-color: red;
        }
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <div>
        <!-- Logo -->
        <div></div>

        <!-- Moment.js date and time -->
        <div></div>
      </div>
      <nav>
        <a href="">About Us</a>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <!-- Currency conversion Form -->
          <form id="currency-form" action="">
            <label for="input-currency">From</label>
            <input type="text" placeholder="Enter Amount" />
            <label for="output-currency">To</label>
            <input type="text" placeholder="Enter Amount" />
          </form>
          <!-- View Charts Button -->
          <button>View Charts</button>
        </div>
        <div>
          <p>Conversion Amount</p>
        </div>
        <div>
          <div>Euro News</div>
          <div>GBP News</div>
        </div>
      </section>
      <section>
        <div><h2>Charts</h2></div>
        <button>Go To Top</button>
        <div>Chart 1</div>
        <div>Chart 2</div>
      </section>
    </main>
    <footer>&copy; Money Mail All Rights Reserved.</footer>
  </body>
</html>
