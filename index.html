<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Save Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1280px",
          },
          extend: {
            fontFamily: {
        'cormorant': ['"Cormorant"', 'serif']
      },
            colors: {
              "sea-blue": "#73b9d7",
              "sky-blue": "#9de6e8",
              "peach-puff": "#f9dbbdff",
              "light-pink": "#ffa5abff",
              blush: "#da627dff",
              "maroon-x-11": "#a53860ff",
              "dark-sienna": "#450920ff",
              "russian-violet": "#231942ff",
              "purple-navy": "#5e548eff",
              "purple-mountain-majesty": "#9f86c0ff",
              lilac: "#be95c4ff",
              "pink-lavender": "#e0b1cbff",
            },
          },
        },
      };
    </script>

      @layer utilities {

      }
    </style> -->
    <script src="index.js"></script>
  </head>
  <body class="flex flex-col min-h-screen font-cormorant">
    <!-- Header -->
    <header class="header flex justify-between py-6 px-4 bg-white shadow-lg bg-russian-violet text-white">
      <div class="flex w-1/2 justify-between">
        <!-- Logo -->
        <div class="flex">
          <div class="place-self-center">Logo</div>
          <div class="ml-2 text-6xl"><p>Money Mail</p></div>
        </div>

        <!-- Moment.js date and time -->
        <div class="place-self-center text-2xl">Date Time</div>
      </div>
      <!-- Right Hand Side Nav Bar -->
      <nav class="place-self-center hover:underline text-2xl pr-20">
        <a href="./team.html">About Us</a>
      </nav>
    </header>

    <!-- Main -->
    <main class="flex-1 flex flex-col h-full">
      <!-- Currency Section -->
      <section>
        <div class="flex flex-col mt-4 mx-20">
            <!-- Currency conversion Form -->
            <form
              class=" py-14 w-full mt-10 mx-2 flex flex-col md:flex-row md:justify-around border rounded-xl bg-purple-mountain-majesty text-white bg-[url('https://images.unsplash.com/photo-1580519542036-c47de6196ba5?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471')]"
              id="currency-form"
              action=""
            >
              <div>
                <label class="inline-block w-10 font-semibold" for="input-currency">From:   </label>
                <input class="border" type="text" id="input-amt" placeholder="Enter Amount" />
                <select class="mb-6 md:mr-6 border text-black" name="currency" id="currency">
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="AUD">AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="EUR">HKD</option>
                  <option value="EUR">JPY</option>
                  <option value="EUR">WON</option>
                </select>
              </div>
              <div>
                <label class="inline-block w-10 font-semibold" for="output-currency">To:</label>
                <input class="border" type="text" id="output-amt" placeholder="Enter Amount" />
                <select class="border text-black" name="currency" id="currency">
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="AUD">AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="EUR">HKD</option>
                  <option value="EUR">JPY</option>
                  <option value="EUR">WON</option>
                </select>
              </div>
            </form>
            <div
            class="w-full flex py-6 mx-2 justify-center items-center text-white rounded-b-sm border"
                    >Conversion Info
                    </div>
                  </div>
        <div class="flex-1 w-full grid grid-cols-1 gap-6 md:grid-cols-2 my-10 text-center border py-10 myown">
          <div>
            <!-- will insert card component here -->
            Euro News</div>
          <div>
            <!-- will insert card component here -->
            GBP News</div>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="w-full border flex-1" id="chart-section">
        <div>
          <h2 class="text-6xl mb-6">Charts</h2>
          <div class="flex flex-col gap-2 md:flex-row w-full justify-around">
            <div>
                <!-- chart will be embedded in here -->
                Chart 1</div>
              <div>
                <!-- chart will be embedded in here -->
                Chart 2</div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-6 border">&copy; Money Mail All Rights Reserved.</footer>
  </body>
</html>
