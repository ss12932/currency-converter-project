<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Save Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="tailwind-config">
      {
          theme: {
            screens: {
              <!-- our breakpoints, can change this to different values -->
              'sm': '480px',
              'md': '768px',
              'lg': '976px',
              'xl': '1280px',
            },
              extend: {
                  colors: {
                    <!-- example colors - will import our own chosen pallet -->
                      'sea-blue': '#73b9d7',
                      'sky-blue': '#9de6e8',
                      'peach-puff': '#f9dbbdff',
                      'light-pink': '#ffa5abff',
                      'blush': '#da627dff',
                      'maroon-x-11': '#a53860ff',
                      'dark-sienna': '#450920ff',
                      'russian-violet': '#231942ff',
                      'purple-navy': '#5e548eff',
                      'purple-mountain-majesty': '#9f86c0ff',
                      'lilac': '#be95c4ff',
                      'pink-lavender': '#e0b1cbff',
                  }
              }
          }
      }
    </script>
    <!-- <style type="text/tailwindcss">
      @layer utilities {
        /* all custom css goes here */
        .example-class {
          background-color: red;
        }
      }
    </style> -->
  </head>
  <body class="min-h-screen">
    <header class="header flex justify-between py-6 px-4 bg-white shadow-lg">
      <div class="flex w-1/2 justify-between">
        <!-- Logo -->
        <div class="flex">
          <div>Logo</div>
          <div class="ml-2"><p>Money Mail</p></div>
        </div>

        <!-- Moment.js date and time -->
        <div>Date Time</div>
      </div>
      <nav>
        <a href="">About Us</a>
      </nav>
    </header>
    <main class="flex-col">
      <section>
        <div class="flex mt-4 w-full">
          <!-- Currency conversion Form -->
          <div class="w-full">
            <form
              class="bg-blue-500 py-14 w-full mt-10 mx-2 flex justify-around"
              id="currency-form"
              action=""
            >
              <div>
                <label for="input-currency">From</label>
                <input type="text" id="input-amount" placeholder="Enter Amount" />
                <select class="mr-6" name="currency" id="currency">
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="AUD">AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="EUR">HKD</option>
                  <option value="EUR">JPY</option>
                  <option value="EUR">WON</option>
                </select>
              </div>
              <div>
                <label for="output-currency">To</label>
                <input type="text" id="output-amount" placeholder="Enter Amount" />
                <select name="currency" id="currency">
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="AUD">AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="EUR">HKD</option>
                  <option value="EUR">JPY</option>
                  <option value="EUR">WON</option>
                </select>
              </div>
            </form>
            <div
            class="w-full bg-blue-500 flex py-6 mx-2 justify-center items-center text-white"
                    >Conversion Info
                    </div>
          </div>
        </div>
       
        <div class="w-full grid grid-cols-2 text-center border py-10">
          <div>
            <!-- will insert card component here -->
            Euro News</div>
          <div>
               <!-- will insert card component here -->
            GBP News</div>
        </div>
      </section>
      <section class="flex flex-col w-full flex-1 h-[92vh]" id="chart-section">
        <div>
          <h2 class="text-6xl">Charts</h2>
          <div class="flex flex-row w-full justify-around">
            <div>
                <!-- chart will be embedded in here -->
                Chart 1</div>
              <div>
                <!-- chart will be embedded in here -->
                Chart 2</div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-6 bg-blue-500">&copy; Money Mail All Rights Reserved.</footer>
  </body>
</html>
